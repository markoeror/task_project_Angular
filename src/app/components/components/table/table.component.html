<div class="p-grid p-dir-rev">
  <div class="p-col">
    <p-table [value]="data" dataKey="id" editMode="row">
      <ng-template pTemplate="header" pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-rowData
        let-editing="editing"
        let-ri="rowIndex"
      >
        <tr [pEditableRow]="rowData">
          <td>
            {{ rowData.id }}
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p-dropdown
                  [options]="tasksStatus"
                  [(ngModel)]="rowData.taskStatus"
                  [style]="{ width: '100%' }"
                ></p-dropdown>
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.taskStatus }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.deadline" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.deadline }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="rowData.description"
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.description }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td *ngIf="rolePermissionAdmin">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText type="text" [(ngModel)]="rowData.shortname" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.shortname }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td *ngIf="!rolePermissionAdmin">
            {{ rowData.shortname }}
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="rowData.projectName"
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.projectName }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td *ngIf="rolePermissionAdmin">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <p-dropdown
                  [options]="tasksStatus"
                  [(ngModel)]="rowData.usersName"
                  [style]="{ width: '100%' }"
                ></p-dropdown>
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.usersName }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td *ngIf="!rolePermissionAdmin">
            {{ rowData.usersName }}
          </td>
          <td style="text-align:center">
            <button
              *ngIf="!editing"
              pButton
              type="button"
              pInitEditableRow
              icon="pi pi-pencil"
              class="ui-button-info"
              (click)="onRowEditInit(rowData)"
            ></button>
            <button
              *ngIf="editing"
              pButton
              type="button"
              pSaveEditableRow
              icon="pi pi-check"
              class="ui-button-success"
              style="margin-right: .5em"
              (click)="onRowEditSave(rowData)"
            ></button>
            <button
              *ngIf="editing"
              pButton
              type="button"
              pCancelEditableRow
              icon="pi pi-times"
              class="ui-button-danger"
              (click)="onRowEditCancel(rowData, ri)"
            ></button>
          </td>
          <td>
            {{ rowData.userId }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
